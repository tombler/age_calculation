<!-- //Form to type in birthday
	// button to submit -->
<body>
  <div id="center">
	<div id="form">
		<form action="get">
		<legend>Enter your birthday.</legend>
			<input list="months" name="month" placeholder="Month" id="birthMonth">
				<datalist id="months">
				  <option value="January">
				  <option value="February">
				  <option value="March">
				  <option value="April">
				  <option value="May">
				  <option value="June">
				  <option value="July">
				  <option value="August">
				  <option value="September">
				  <option value="October">
				  <option value="November">
				  <option value="December">
				</datalist>
			<input list="date" name="day" placeholder="Day" id="birthDay">
				<datalist id="date">
				  <option value="1">
				  <option value="2">
				  <option value="3">
				  <option value="4">
				  <option value="5">
				  <option value="6">
				  <option value="7">
				  <option value="8">
				  <option value="9">
				  <option value="10">
				  <option value="11">
				  <option value="12">
				  <option value="13">
				  <option value="14">
				  <option value="15">
				  <option value="16">
				  <option value="17">
				  <option value="18">
				  <option value="19">
				  <option value="20">
				  <option value="21">
				  <option value="22">
				  <option value="23">
				  <option value="24">
				  <option value="25">
				  <option value="26">
				  <option value="27">
				  <option value="28">
				  <option value="29">
				  <option value="30">
				  <option value="31">
				</datalist>
			
			<input list="year" name="year" placeholder="Year" id="birthYear">
				<datalist id="year">

				</datalist>
			<div id="button-align">
				<button type="submit" id="submit">Submit</button>
			</div>
			<div id="output"></div>	
		</form>
		
	</div>
  </div>

	

	<script src="age_calculation.js"></script>
	
</body>
